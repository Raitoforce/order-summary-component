<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&family=Roboto:wght@300;400;500;700;900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <main class="main">

    <div class="card">

      <picture class="card__picture">
        <img src="assets/images/illustration-hero.svg" alt="img hero" class="card__picture-img">
      </picture>

      <h1 class="card__title">
        Order Summary
      </h1>

      <p class="card__paragraph">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="card__info">


        <div class="card__price">

          <img src="assets/images/icon-music.svg" alt="music icon" class="card__price-icon">

          <div class="card__price-container">
            <span class="card__price-peridiocity">
              Annual Plan
            </span>
            <span class="card__price-value">
              $59.99/year
            </span>
          </div>
        </div>
        <a class="card__change">
          Change
        </a>
      </div>


      <a href="#" class="card__button card__button--cta">
        Proceed to Payment
      </a>

      <a href="" class="card__button card__button--cancel">
        Cancel Order
      </a>

    </div>

  </main>

    Coded by <a href="https://github.com/Raitoforce">Raitoforce</a>.
  </div> -->
</body>

</html>
